<form class="c-form" 
        {% if cliente %}
            action="{{ url_for('cliente.atualizar_cliente', cliente_id = cliente.id) }}" 
        {% else %}
            action="{{ url_for('cliente.inserir_cliente') }}" 
        {% endif %}

        {% if cliente %}
        method="PUT"
        {% else %} 
        method="POST"
        {% endif %}   

        {% if cliente %}
            c-swap=".cliente-{{cliente.id}}"
        {% else %}
            c-append="#lista-clientes">
        {% endif %}


    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" {% if cliente %} value="{{ cliente.nome }}" {% endif %}>

    </div>
  
    <div class="mb-3">
        <label id="label-target" for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" {% if cliente %} value="{{ cliente.email }}" {% endif %}>
    </div>
  
    <button type="submit" class="btn btn-primary"> {% if cliente %} Salvar {% else %} Criar {% endif %} </button>
</form>
